<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Hari Girlfriend üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at top, #ffe6f0, #ffccd5, #ffd6e0);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #4b004b;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      font-size: 1.3em;
      margin: 10px auto;
      max-width: 600px;
      animation: fadeIn 3s ease-in-out;
    }

    .heart {
      width: 120px;
      height: 110px;
      position: relative;
      margin: 20px auto;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 110px;
      background: #ff4d6d;
      border-radius: 60px 60px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 60px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .button {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 25px;
      background: #ff69b4;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      animation: fadeIn 4s ease-in-out;
      transition: 0.3s ease;
    }

    .button:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    /* Falling stars / snowflakes */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Marquee style */
    .marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 182, 193, 0.7);
      color: #800040;
      font-size: 1em;
      padding: 10px 0;
      overflow: hidden;
    }

    .marquee p {
      animation: scroll-left 12s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container">
  <h1>Selamat Hari Girlfriend üíñ</h1>
  <div class="heart"></div>
  <p class="message">Aku hanya ingin kamu tahu, kamu itu luar biasa. Senyummu bikin hari jadi lebih cerah ‚ú®</p>
  <p class="message">Terima kasih telah menjadi bagian indah dalam hidupku ‚ù§Ô∏è</p>
  <a href="#" class="button">üíå Peluk Virtual</a>
</div>

<div class="marquee">
  <p>Selamat Hari Girlfriend! Kamu berhak mendapatkan cinta dan kebahagiaan tanpa batas üéâüíóüå∏</p>
</div>

<script>
  // Generate falling stars/snow
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 40; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDuration = `${3 + Math.random() * 5}s`;
    star.style.animationDelay = `${Math.random() * 5}s`;
    starsContainer.appendChild(star);
  }
</script>

</body>
</html>
